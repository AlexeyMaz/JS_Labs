<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var product_json = decodeURIComponent(getParameterByName("product"));
            var product = JSON.parse(product_json);

            $("#product_name").text(product.name);
            $("#product_weight").text(product.weight);
            $("#product_cost").text(product.cost);
            $("#product_img").attr("src", product.img);
        });

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>
</head>
<body>
<h1 id="product_name"></h1>
<p>Вес товара: <span id="product_weight"></span></p>
<p>Стоимость товара: <span id="product_cost"></span></p>
<img id="product_img" src="" alt="">


</body>
</html>
