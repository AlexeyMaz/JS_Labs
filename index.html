<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Задания по JS</title>
</head>
<html lang="">
<body>
<h3 class="text_head">Вариант 20</h3>

<div class="main">


    <div class="first">
        <button id="btn_1" class="text btn">Задание 1</button>

        <div style="color: white">
            <div class="date" style="display: none">
                <p></p>
            </div>
        </div>
    </div>


    <div class="second">
        <button id="btn_2" class="text btn">Задание 2</button>

        <table id="calendar" style="display: none">
            <thead>
            <tr>
                <td>‹
                <td colspan="5" style="background-color: unset !important;">
                <td style="background-color: unset !important;">›
            <tr>
                <td>Пн
                <td>Вт
                <td>Ср
                <td>Чт
                <td>Пт
                <td>Сб
                <td>Вс
            <tbody>
        </table>
    </div>


    <div class="third">
        <button id="btn_3" class="text btn">Задание 3</button>

        <div id="task3" style="display: none">
            <div class="date" id="task3_container" style="display: none">
                <p></p>
            </div>
        </div>
    </div>


    <div class="4th">
        <button id="btn_4" class="text btn">Задание 4</button>

        <div class="task4_5" style="display: none">
            <div id="div1"></div>
            <div id="div2"></div>
            <div id="div3"></div>
            <div id="div4"></div>
        </div>
    </div>


    <div class="5th">
        <button id="btn_5" class="text btn">Задание 5</button>

        <div class="task4_5" style="display: none; width: 280px">
            <div class='circle' style="background-color: red"></div>
            <div class='circle' style="background-color: yellow"></div>
            <div class='circle' style="background-color: lime"></div>
            <div class='circle' style="background-color: indigo"></div>
            <div class='circle' style="background-color: black"></div>

            <button class="text task5_buttons" style="background-image:
            linear-gradient(white, goldenrod, black)">Добавить блок
            </button>
            <button class="text task5_buttons" style="background-image:
            linear-gradient(white, silver, black); margin-top: 10px; color: black !important;">Удалить блок
            </button>
        </div>
    </div>


    <div class="6th">
        <button id="btn_6" class="text btn">Задание 6</button>

        <div class="task6" style="display: none">
            <div id="square"></div>
        </div>
    </div>


    <div class="7th">
        <button id="btn_7" class="text btn">Задание 7</button>

        <div class="task7" style="display: none">
            <div class="menu candy">
                <h3 class="title">СЛАДОСТИ</h3>
                <ul id="task7_list">
                    <li>Печенье</li>
                    <li>Шоколад</li>
                    <li>Конфета</li>
                    <li>Леденец</li>
                </ul>
                <h4 id="task7_end">СЛАДОСТИ КОНЧИЛИСЬ</h4>
            </div>
        </div>
    </div>


    <div class="8th">
        <button id="btn_8" class="text btn">Задание 8</button>

        <div class="task8" style="display: none">
            <div class="task8_container">
                <img id="task8_img" src="images/adam_jhensen.jpeg" alt="adam_jhensen">
                <p id="task8_text">Абоба</p>
            </div>
        </div>
    </div>


    <div class="9th">
        <button id="btn_9" class="text btn">Задание 9</button>

        <div class="task9" style="display: none">
            <!-- onsubmit="return false;" -->
            <form id="task9-form" style="color: white; margin-top: 20px; font-size: 20px !important;">
                <label for="fio">ФИО (отчество, если имеется)</label><br><input type="text" id="fio" placeholder="">
                <label id="FioErr" style="color:red; display:none">Некорректное ФИО</label><br><br>

                <label for="email2">E-mail</label><br><input type="text" id="email2" placeholder="yourmail@example.com">
                <label id="MailErr" style="color:red; display:none">Некорректный формат почты</label><br><br>

                <label for="password2">Пароль</label><br><input type="password" id="password2">
                <label id="PassErr" style="color:red; display:none; ">
                    Некорректный формат пароля. Пароль должен состоять хотя бы из 8 символов и хотя бы одной цифры.</label><br><br>

                <label for="password3">Подтвердите пароль</label><br><input type="password" id="password3">
                <label id="ConfPassErr" style="color:red; display:none">Пароли не совпадают</label><br><br>

                <label for="phone">Номер телефона</label><br><input type="text" id="phone">
                <label id="PhoneErr" style="color:red; display:none ">Некорректный формат номера</label><br><br>

                <label for="birthday">Дата рождения</label><br><input type="date" id="birthday" name="birthday">
                <label id="birthErr" style="color:red; display:none">Некорректная дата</label><br>

                <p class="check">Какие языки вы знаете?</p>
                <label class="language"><input type="checkbox" name="languages" value="C#"> C#</label>
                <label class="language"><input type="checkbox" name="languages" value="Dart"> R</label>
                <label class="language"><input type="checkbox" name="languages" value="Python"> Python</label>
                <label class="language"><input type="checkbox" name="languages" value="Ruby"> Ruby</label>
                <label class="language"><input type="checkbox" name="languages" value="VBA"> VBA</label>
                <label class="language"><input type="checkbox" name="languages" value="SQL"> SQL</label>

                <p class="check_gen">Пол</p>
                <label class="language"><input type="radio" name="gender" value="male"> М</label>
                <label class="language"><input type="radio" name="gender" value="female"> Ж</label><br><br>

                <!--                    <p  for="professions"></p>-->
                <label for="professions" style="display: block;">Выберите вашу профессию</label>
                <select style="margin-top: 10px; font-size: 17px" id="professions" name="professions" onchange="showOtherInput()">
                <option value="developer">Big Data аналитик</option>
                <option value="designer">DevOps</option>
                <option value="manager">Full-stack разработчик</option>
                <option value="other">Другое</option>
            </select><br>

                <div id="other-input" style="display: none;">
                    <label style="display: block; margin-bottom: 20px; margin-top: 20px;" for="other-profession">Напишите
                        свою профессию:</label>
                    <input style="display: block; margin-bottom: 20px;" type="text"
                           id="other-profession" name="other-profession">
                </div><br>

<!--                <p style="display: block; font-size: 19px;">:</p>-->
                <label for="AboutMe" style="margin-top: 10px;">Расскажите немного о себе</label><br>
                <textarea id="AboutMe" style="resize: none; width: 540px;
                height: 150px; font-size: 20px; border-radius: 10px; margin-top: 10px;"
                          rows="4" cols="50"></textarea><br>

                <button type="submit" class="text task5_buttons" style="background-image:linear-gradient(white, goldenrod, black)">
                    Зарегистрироваться</button>
                <button type="reset" id="clear-button" class="text task5_buttons" style="background-image:
            linear-gradient(white, silver, black); color: black !important;">Очистить поля</button>
            </form>

        </div>
    </div>


</div>

<script type="text/javascript" src="scripts/script1.js"></script>
<script type="text/javascript" src="scripts/script2.js"></script>
<script type="text/javascript" src="scripts/script3.js"></script>
<script type="text/javascript" src="scripts/script4.js"></script>
<script type="text/javascript" src="scripts/script5.js"></script>
<script type="text/javascript" src="scripts/script6.js"></script>
<script type="text/javascript" src="scripts/script7.js"></script>
<script type="text/javascript" src="scripts/script8.js"></script>
<script type="text/javascript" src="scripts/script9.js"></script>

</body>
</html>
